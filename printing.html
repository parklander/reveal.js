						### Rules for using the MK3S printers
						1. Report any problems to the 3d Printing Channel on Discord
						2. Using CNM filament - Storing after use
						3. If using print sheet amendments (glue, tape, etc), clean the sheets after used
						4. Record use of CNM filament by weight, (weight spool before and after)
